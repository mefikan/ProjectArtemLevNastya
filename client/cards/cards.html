<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Preference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Карта 1: Выбор предпочтения (еда или напитки) -->
        <div id="card1" class="card">
            <h2>Choose Your Preference</h2>
            <button onclick="showNextCard('food')">Food</button>
            <button onclick="showNextCard('drinks')">Drinks</button>
        </div>
        <!-- Карта 2: Выбор горячего или холодного -->
        <div id="card2" class="card" style="display: none;">
            <h2>Choose Hot or Cold</h2>
            <button onclick="showPreviousCard()">Previous</button>
            <button onclick="showNextCard('cold')">Cold</button>
            <button onclick="showNextCard('hot')">Hot</button>
        </div>
        <!-- Карта 3: Выбор сладкого или соленого -->
        <div id="card3" class="card" style="display: none;">
            <h2>Choose Sweet or Salty</h2>
            <button onclick="showPreviousCard()">Previous</button>
            <button onclick="showNextCard('sweet')">Sweet</button>
            <button onclick="showNextCard('salty')">Salty</button>
        </div>
    </div>

    <script>
        // Функция для отображения следующей карты в зависимости от выбора пользователя
        function showNextCard(nextCard) {
            // Скрытие текущей карты
            document.getElementById("card1").style.display = "none";
            document.getElementById("card2").style.display = "none";
            document.getElementById("card3").style.display = "none";
            
            // Отображение следующей карты в зависимости от выбора
            const currentCard = document.getElementById("card" + nextCard.charAt(0));
            currentCard.style.display = "block";
        }

        // Функция для отображения предыдущей карты
        function showPreviousCard() {
            // Скрытие текущей карты
            const currentCard = document.querySelector('.card[style*="display: block"]');
            currentCard.style.display = "none";

            // Получение ID текущей карты и ID предыдущей карты
            const currentCardId = parseInt(currentCard.id.replace('card', ''));
            const previousCardId = currentCardId - 1;

            // Отображение предыдущей карты
            if (previousCardId > 0) {
                const previousCard = document.getElementById("card" + previousCardId);
                previousCard.style.display = "block";
            } else {
                // Если предыдущая карта отсутствует, отображается первая карта
                document.getElementById("card1").style.display = "block";
            }
        }
    </script>
</body>
</html>
